name: Build and Release Electron App

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Frontend Dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build Frontend
        working-directory: ./frontend
        run: npm run build

      - name: Install Backend Dependencies
        working-directory: ./backend
        run: npm ci

      - name: Install Root Dependencies
        run: npm ci

      - name: Get version from package.json
        id: package-version
        run: |
          $version = (Get-Content package.json | ConvertFrom-Json).version
          echo "version=$version" >> $env:GITHUB_OUTPUT
          echo "Version: $version"

      - name: Build Electron App
        run: npm run build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.package-version.outputs.version }}
          name: Release v${{ steps.package-version.outputs.version }}
          draft: false
          prerelease: false
          files: |
            dist/*.exe
            dist/latest.yml
          body: |
            ## Release v${{ steps.package-version.outputs.version }}
            
            ### Changes
            - Auto-generated release for version ${{ steps.package-version.outputs.version }}
            
            ### Installation
            Download the `.exe` file and run it to install the application.
            
            ### Auto-Update
            If you have a previous version installed, the app will automatically update to this version.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Build Artifacts (Backup)
        uses: actions/upload-artifact@v4
        with:
          name: electron-app-v${{ steps.package-version.outputs.version }}
          path: |
            dist/*.exe
            dist/latest.yml
