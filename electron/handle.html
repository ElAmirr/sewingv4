<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: transparent;
            user-select: none;
        }

        .handle-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .handle {
            width: 54px;
            height: 54px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            border: 2px solid #1e90ff;
            transition: transform 0.1s;
            overflow: hidden;
        }

        .handle:hover {
            transform: scale(1.05);
            background: white;
        }

        .handle:active {
            transform: scale(0.95);
        }

        .handle img {
            width: 85%;
            height: 85%;
            object-fit: contain;
        }
    </style>
</head>

<body>
    <div class="handle-container">
        <div class="handle" id="dragBtn">
            <img src="sewing.png" alt="S" />
        </div>
    </div>

    <script>
        const { ipcRenderer } = require('electron');

        const btn = document.getElementById('dragBtn');
        let isDragging = false;
        let offset = { x: 0, y: 0 };

        btn.addEventListener('mousedown', (e) => {
            isDragging = false;
            offset.x = e.screenX;
            offset.y = e.screenY;
        });

        window.addEventListener('mousemove', (e) => {
            if (Math.abs(e.screenX - offset.x) > 5 || Math.abs(e.screenY - offset.y) > 5) {
                if (!isDragging) isDragging = true;
                ipcRenderer.send('move-handle', {
                    x: e.screenX - (btn.offsetWidth / 2),
                    y: e.screenY - (btn.offsetHeight / 2)
                });
            }
        });

        window.addEventListener('mouseup', () => {
            if (!isDragging) {
                ipcRenderer.send('toggle-main-window');
            }
            isDragging = false;
        });
    </script>
</body>

</html>
