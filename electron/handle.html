<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: transparent;
            user-select: none;
            -webkit-app-region: drag;
        }

        .handle {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.9);
            background-image: url('sewing.png');
            background-size: cover;
            background-position: center;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: move;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            border: 2px solid #1E90FF;
            transition: transform 0.2s;
            -webkit-app-region: drag;
        }

        .handle:hover {
            transform: scale(1.1);
            background: rgba(30, 144, 255, 1);
        }

        .handle:active {
            transform: scale(0.95);
        }

        .icon {
            color: white;
            font-size: 24px;
            font-family: Arial, sans-serif;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="handle" id="toggleBtn">
    </div>

    <script>
        const { ipcRenderer } = require('electron');
        // Because dragging is enabled, we need a separate way to click or double click
        // Or just use 'mouseup' if it hasn't moved much.
        // Actually, for a small button, clicking still works with -webkit-app-region: drag
        // but we might need double click to be safe. Let's try single click first.
        document.getElementById('toggleBtn').onclick = () => {
            ipcRenderer.send('toggle-main-window');
        };
    </script>
</body>

</html>
